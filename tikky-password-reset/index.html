<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tikky App - Password Reset">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co https://europe-west1-tikky-nekki.cloudfunctions.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;">
  <title>Password Reset - Tikky</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <!-- Language Switcher -->
      <div class="lang-switcher-wrapper">
        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="es">ES</button>
          <button class="lang-btn" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="ar">AR</button>
          <button class="lang-btn" data-lang="zh">ZH</button>
        </div>
      </div>

      <!-- Dynamic Content Container -->
      <div class="content-wrapper">
        <div id="content-container">
          <!-- Content will be loaded dynamically by password-reset.js -->
          <div class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Theme Switcher -->
  <button class="theme-switcher" id="theme-switcher" aria-label="Toggle theme">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <!-- Sun icon (visible in light mode) -->
      <g class="theme-icon theme-icon-sun">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        <style>.theme-icon-sun path { stroke: var(--color-text-primary); stroke-width: 2; stroke-linecap: round; }</style>
      </g>
      <!-- Moon icon (visible in dark mode) -->
      <g class="theme-icon theme-icon-moon">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </g>
    </svg>
  </button>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Password Reset Script -->
  <script src="js/password-reset.js"></script>
</body>
</html>
